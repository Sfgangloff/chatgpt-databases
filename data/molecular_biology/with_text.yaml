        The basis of gene therapy lies in targeting and modifying defects in DNA to
        restore normal cellular function and alleviate symptoms. This therapeutic
        approach can be categorized into somatic gene therapy, which targets non-reproductive
        cells in an affected individual, and germline gene therapy, which involves
        altering germline cells that can be passed on to future generations. Gene
        therapy has great potential in treating a wide range of genetic disorders
